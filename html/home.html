<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator JS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Exo+2:wght@100;300&family=Uncial+Antiqua&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/calculatorCss.css">
	<script type="text/javascript" src="../js/calcJs.js"></script>
</head>
<body>

<div class="main-Container">
	<div class="title">
		<h2>JS Calculator</h2>
	</div>
	<div class="calc-Container">
		<div class="screen">
			<p id="result" class="result">Result</p>
		</div>
		<div class="buttons">
			<div class="btn-number-contain">
				<button class="btn-number" onclick="test(1)">1</button>
				<button class="btn-number" onclick="">2</button>
				<button class="btn-number" onclick="">3</button>
				<button class="btn-number" onclick="">4</button>
				<button class="btn-number" onclick="">5</button>
				<button class="btn-number" onclick="">6</button>
				<button class="btn-number" onclick="">7</button>
				<button class="btn-number" onclick="">8</button>
				<button class="btn-number" onclick="">9</button>
				<button class="btn-number" onclick="">0</button>
				<button class="btn-number" onclick="">.</button>
				<button class="btn-number" onclick="">=</button>
			</div>
			<div class="btn-operation-container">
				<button class="btn-operation"onclick="">AC</button>
				<button class="btn-operation"onclick="">C</button>
				<button class="btn-operation"onclick="">%</button>
				<button class="btn-operation"onclick="">+</button>
				<button class="btn-operation"onclick="">-</button>
				<button class="btn-operation"onclick="">*</button>
				<button class="btn-operation"onclick="">/</button>
				<button class="btn-operation">&Pi;</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
